<!DOCTYPE html>
<html>
<head>
  <title>Reading Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="text-settings">
      <h2>Text Settings</h2>
      <div class="control-group">
        <div class="control-label">
          <span>Size</span>
          <span id="fontSizeDisplay">18px</span>
        </div>
        <input type="range" id="fontSize" min="14" max="24" value="18">
      </div>

      <div class="control-group">
        <div class="control-label">
          <span>Line Spacing</span>
          <span id="lineHeightDisplay">1.6</span>
        </div>
        <input type="range" id="lineHeight" min="1.2" max="2" step="0.1" value="1.6">
      </div>

      <div class="font-options">
        <select id="fontFamily">
          <option value="system-ui">Sans-serif</option>
          <option value="Georgia">Serif</option>
          <option value="Merriweather">Merriweather</option>
          <option value="monospace">Mono</option>
        </select>
      </div>

      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="darkMode">
          Dark Mode
        </label>
      </div>
    </div>

    <button id="toggleReader" class="toggle-btn">
      Reading Mode
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
